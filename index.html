<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Load Navigation -->
    <div id="nav-container"></div>

    <!-- Load Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the home page. Here weâ€™ll provide an introduction to the website.</p>
        </section>
    </main>

    <!-- Load Footer -->
    <div id="footer-container"></div>

    <h3>Overlay Window Tests</h3>
    <button onclick="overlayOn('shutdown')">Shut down</button>
    <button onclick="overlayOn('vehicle')">Add Vehicle</button>
    <button onclick="overlayOn('data')">Add Data</button>

    <!-- Shutdown Menu -->
     <div id="shutdown-overlay" class="overlay">
        <p class="overlay-heading">Vehicle Paused</p>
        <p class="shutdown-msg"> <b>Warning!</b> You are about to shutdown (vehicle name).</p>
        
        <br><br><br>
        <p class="shutdown-msg">Do you wish to continue?</p>
        
        <button onclick="overlayOff('shutdown')" class="overlay-button" id="cancel-button">Cancel</button>
        <button class="overlay-button" id="shutdown-button">Shut down</button>
     </div>

     <!-- New Vehicle Menu -->
      <div id="add-vehicle-overlay" class="overlay">
        <p class="overlay-heading">Configure New Vehicle</p>

        <form action="" id="vehicle-form">
            <label for="vehicle-name">Vehicle Name</label>
            <br>
            <input type="text" name="vehicle-name" id="vehicle-name">
            <br>

            <label for="config-info-1">Configuration Information</label>
            <br>
            <input type="text" name="config-info-1" id="config-info-1">
            <br>

            <label for="config-info-2">Configuration Information</label>
            <br>
            <input type="text" name="config-info-2" id="config-info-2">
        </form>

        <button onclick="overlayOff('vehicle')" class="overlay-button" id="cancel-button">Cancel</button>
        <button class="overlay-button" id="confirm-vehicle">Confirm</button>
        
      </div>

      <!-- Add Data Menu -->
      <div id="add-data-overlay" class="overlay">
        <p class="overlay-heading">Select Data To Add</p>

        <button onclick="overlayOff('data')" class="overlay-button" id="cancel-button">Cancel</button>
        <button class="overlay-button" id="confirm-data">Confirm</button>

        <form action="" id="data-form">
            <input type="checkbox" name="data-sel" id="front-cam" value="front-cam">
            <label for="front-cam">Front Camera</label>

            <br>

            <input type="checkbox" name="data-sel" id="back-cam" value="back-cam">
            <label for="back-cam">Back Camera</label>

            <br>

            <input type="checkbox" name="data-sel" id="lidar-1" value="lidar-1">
            <label for="lidar-1">LIDAR 1</label>

            <br>

            <input type="checkbox" name="data-sel" id="lidar-2" value="lidar-2">
            <label for="lidar-2">LIDAR 2</label>

            <br>

            <input type="checkbox" name="data-sel" id="other-1" value="other-1">
            <label for="other-1">Other 1</label>

            <br>

            <input type="checkbox" name="data-sel" id="other-2" value="other-2">
            <label for="other-2">Other 2</label>
        </form>

      </div>

     <!-- Console Menu (may not get implimented this way)-->

    <script src="script.js"></script>
</body>
</html>
