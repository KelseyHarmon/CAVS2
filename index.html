<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remote Vehicle Monitoring</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <!-- Load Components -->
        <div id="header"></div>
        <div id="footer"></div>
        <div id="shutdown_menu"></div>
        <div id="new_vehicle_menu"></div>
        <div id="add_data_menu"></div>

        <br><br>

        <!-- main section -->
        <div class="main-body">

            <!-- left portion of screen -->
            <div class="data-section">
                
                <!-- vehicle control button container -->
                <div class="vehicle-control-button-container">
                    <!-- Shutdown Button -->
                    <button class="control-button" onclick="overlayOn('shutdown')">
                      <img src="assets/images/shutdown.png" class="control-button-icon">
                    </button>
                  
                    <!-- Play/Pause Button -->
                    <button class="control-button" onclick="togglePlayPause()">
                      <img src="assets/images/play.png" id="playPauseIcon" class="control-button-icon">
                    </button>
                  
                    <!-- Blank Button ? -->
                    <button class="control-button"></button>
                </div>


                <!-- ros topic list container -->
                <div class="topic-list-container">
                    <h2>Ros Topics Publishing</h2>
                    <!-- pulling arbitrary list from script.js right now -->
                    <div id="topic-list">

                    </div>
                </div>

                <!-- container for different data feeds -->
                <div class="data-feed-container">
                    <div class="data-feed">
                        <p style="text-align: center;">camera 1</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">camera 2</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">lidar 1</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">point cloud</p>
                    </div>

                    
                    <!-- temporary overlay window tests -->
                    <h3>Temp Overlay Window Tests</h3>
                    <button onclick="overlayOn('shutdown')">Shut down</button>
                    <button onclick="overlayOn('vehicle')">Add Vehicle</button>
                    <button onclick="overlayOn('data')">Add Data</button>     
                </div>

                 
            </div>

            <div class="map-section">

              <div class="console-container">
                    <button class="rosconsole" onclick="toggleConsole()" id="rosconsole">
                        Ros Console Output:
                    </button>
                </div>
                <div class="tab-section">
                    <button class="tab open" onclick="openVehicle(event, A)" id="A">
                        A
                    </button>
                    <button class="tab" onclick="openVehicle(event, B)" id="B">
                        B
                    </button>
                    <button class="tab" onclick="openVehicle(event, C)" id="C">
                        C
                    </button>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.0793258762856!2d-88.7956568359317!3d33.475847304016085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x888135296e99c9df%3A0x791af929f27b84a2!2sCenter%20for%20Advanced%20Vehicular%20Systems!5e1!3m2!1sen!2sus!4v1733529375907!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
          

    </body>
</html>
