<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remote Vehicle Monitoring</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <!-- Load Components -->
        <div id="header"></div>
        <div id="footer"></div>
        <div id="shutdown_menu"></div>
        <div id="new_vehicle_menu"></div>
        <div id="add_data_menu"></div>

        <br><br>

        <!-- main section -->
        <div class="main-body">

            <!-- left portion of screen -->
            <div class="data-section">
                
                <!-- vehicle control button container -->
                <div class="vehicle-control-button-container">
                    <!-- Shutdown Button -->
                    <button class="control-button" onclick="overlayOn('shutdown')">
                      <img src="assets/images/shutdown.png" class="control-button-icon">
                    </button>
                  
                    <!-- Play/Pause Button -->
                    <button class="control-button" onclick="togglePlayPause()">
                      <img src="assets/images/play.png" id="playPauseIcon" class="control-button-icon">
                    </button>
                  
                    <!-- Blank Button ? -->
                    <button class="control-button"></button>
                </div>


                <!-- ros topic list container -->
                <div class="topic-list-container">
                    <h2>Ros Topics Publishing</h2>
                    <!-- pulling arbitrary list from script.js right now -->
                    <div id="topic-list">

                    </div>
                </div>

                <!-- container for different data feeds -->
                <div class="data-feed-container">
                    <div class="data-feed">
                        <p style="text-align: center;">camera 1</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">camera 2</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">lidar 1</p>
                    </div>
                    <div class="data-feed">
                        <p style="text-align: center;">point cloud</p>
                    </div>

                    
                    <!-- temporary overlay window tests -->
                    <h3>Temp Overlay Window Tests</h3>
                    <button onclick="overlayOn('shutdown')">Shut down</button>
                    <button onclick="overlayOn('vehicle')">Add Vehicle</button>
                    <button onclick="overlayOn('data')">Add Data</button>     
                </div>

                 
            </div>

            <div class="map-section">
                <div class="console-container">
                    <div class="console">
                        <h2>Ros Topics Publishing</h2>
                        <div id="topic-list">

                        </div>
                    </div>
                </div>
                <div class="tab-section">
                    <div class="tab" style="background-color: purple;">
                        A
                    </div>
                    <div class="tab" style="background-color: yellow;">
                        B
                    </div>
                    <div class="tab" style="background-color: orangered;">
                        C
                    </div>
                </div>
                <!-- temporary static image set as background image -->
            </div>

        </div>
          

    </body>
</html>
