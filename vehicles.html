
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remote Vehicle Monitoring</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>
    <body>
      
        <!-- Load Components -->
        <div id="header"></div>
        <div id="footer"></div>
        <div id="add_data_menu"></div>
        <div id="new_vehicle_menu"></div>
        
        <br><br>

        <!-- main section -->
        <div class="main-body">

            <!-- data portion of screen -->
            <div class="data-section">

                <!-- Add Vehicle Button -->
                <button id="add-vehicle-button" class="control-button" onclick="overlayOn('vehicle')">Add Vehicle +</button>

                <!-- vehicle info container -->
                <div class="vehicle-info-container">

                <!-- Display Vehicles -->
                <div class="vehicle-info">
                    <h3>Vehicles:</h3>
                    <div id="vehicle-list" class="vehicle-list">
                        <!-- Vehicle items here -->
                    </div>
                </div>

            </div>

        </div>

    </body>
</html>
